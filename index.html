<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hungery-Snake</title>

    <style>

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        canvas {
            display: block;
            outline: 6px dashed crimson;
            border: none;
            margin: auto;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            cursor: none;
        }
    </style>
</head>
<body>

<!-- Include grid class -->
<script src="js/Grid.js"></script>

<!-- Include snake class -->
<script src="js/Snake.js"></script>

<script>

    // Global constants
    var COLS = 40,
        ROWS = 40,

    // Values of a grid cell
        EMPTY = 0,
        SNAKE = 1,
        FOOD = 2,

    // Directions
        LEFT = 0,
        UP = 1,
        RIGHT = 2,
        DOWN = 3;

    // Global variables
    var canvas,
        ctx,
        grid,
        snake,
        frames,
        score,
        keyState;

    /**
     * Call main function if the DOM is ready.
     */
    window.onload = function () {
        main();
    };


    /**
     * Main function
     */
    function main() {
        // create a canvas
        canvas = document.createElement('canvas');
        canvas.width = COLS * 15;
        canvas.height = ROWS * 15;
        ctx = canvas.getContext('2d');
        ctx.font = "20px Arial";

        document.body.appendChild(canvas);

        grid = new Grid();
        snake = new Snake();

        init();
    }

    function init() {
        frames = 0;
        score = 0;
        keyState = [];

        // initialize the grid with empty elements (whole width and size)
        grid.init(EMPTY, COLS, ROWS);

        // set a fixed snake position on starting the game
        var snakePosition = {x: Math.floor(COLS / 2), y: ROWS - 1};
        snake.init(UP, snakePosition.x, snakePosition.y);
        grid.setValue(SNAKE, snakePosition.x, snakePosition.y);

        console.debug(snakePosition.x, snakePosition.y);
    }

</script>
</body>
</html>
